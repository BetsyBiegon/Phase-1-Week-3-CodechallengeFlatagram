<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatagram</title>
</head>
<body>
  <div class="container">
    <h2 id="card-title" class="title">Flatagram</h2> <!-- Added "Flatagram" title -->
    <img id="image-container" class="image" src="" alt="Flatagram Image">
    <div class="actions">
      <button id="like-button" class="button">Like</button>
      <span id="likes-count" class="likes">0</span>
    </div>
    <form id="comment-form" class="comment-form">
      <input type="text" id="comment-input" class="input" placeholder="Add a comment">
      <button type="post" class="button">Post</button>
    </form>
    <ul id="comments-list" class="comments"></ul>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
